<ng-container *ngIf="course">
<div class="row">
    <div class="col-md-5">
        <img [src]="course.image" width="100%" height="auto">
    </div>
</div>
<div class="col-md-5">
    <h2>{{course.name}}</h2>
    <div class="row">
        <div class="col-md-4">
            <p></p>
        </div>
    </div>
</div>
<div class="col-md-5">

</div>
<div class="col-md-5">

</div>
<div class="col-md-5">

</div>
<p>Course Price {{course.price}}</p>
<p>Instructor {{course.instructor}}</p>
<p>Duration {{course.duration}}</p>
<p>Lectures {{course.lessons}}</p>
<p>Enrolled Price {{course.students}}</p>
<p>Language Price {{course.language}}</p>
<p>Deadline Price {{course.deadline}}</p>

</ng-container>

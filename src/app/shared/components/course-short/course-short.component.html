<div class="card" width="100%" height="250px" >
<img [src]="course.image"  class="card-img"  width="100%" height="350px">
<span class="card-img-overlay"  style="text-align: right; color: antiquewhite;">
    {{course.price}}
</span>
</div>
<p class="book-title">
    <a [routerLink]="['/course', course.id]">
        {{course.name}}
    </a>
</p>

<ng-container *ngIf="!isFeatured">
    <app-course-categoria (clickCategory)="selectCategory( $event )"></app-course-categoria>
</ng-container>
<ng-container class="colorfondo" >
<h3 class="text-center">{{title}}</h3>
<div class="row">
    <div class="col-md-4" *ngFor="let course of courses" >
        <app-course-short [course] ="course" [isFeatured]="isFeatured" ></app-course-short>
    </div>
</div>
<p class="book-title text-center" *ngIf="isFeatured">
    <a [routerLink]="['/course']">
        View All Courses
    </a>
</p>
</ng-container>

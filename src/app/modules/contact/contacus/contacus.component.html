<br>
<h2>Leave Us Message</h2>
<br>
<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-lg-4">
            <input type="text" placeholder="Full Name Here" formControlName="fullname">
            <app-form-message-error [control]="f.fullname"></app-form-message-error>
        </div>
        <div class="col-lg-4">
            <input type="email" placeholder="Email Here" formControlName="email">
            <app-form-message-error [control]="f.email"></app-form-message-error>
        </div>
        <div class="col-lg-4">
            <input type="phone" placeholder="Phone Number" formControlName="phone">
            <app-form-message-error [control]="f.phone"></app-form-message-error>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-12">
            <textarea rows="10"  style="min-width: 90%" placeholder="Write Message" formControlName="message">
            </textarea>
            <app-form-message-error [control]="f.message"></app-form-message-error>
        </div>
    </div>

    <button type="submit">SEND MESSAGE</button><br />
</form>
